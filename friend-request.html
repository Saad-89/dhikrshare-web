<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Request - Dhikr Share</title>
    <meta property="og:title" content="Friend Request on Dhikr Share!" />
    <meta property="og:description" content="Someone wants to be your friend on Dhikr Share" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
        }
        h1 { margin-top: 0; }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn:hover { background: #45a049; }
        .btn-secondary { background: #2196F3; }
        .btn-secondary:hover { background: #1976D2; }
        #status { margin-top: 20px; }
        .friend-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Friend Request</h1>
        <div class="friend-info">
            <p><strong id="friendName">Someone</strong> wants to be your friend!</p>
        </div>
        <p>Open Dhikr Share to connect with them.</p>
        
        <button class="btn" onclick="openApp()">Open App</button>
        <div id="status"></div>
        
        <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            Don't have the app? Download it:
        </p>
        <a href="https://play.google.com/store/apps/details?id=techorphic.com.dhikr.share" class="btn btn-secondary">Google Play</a>
        <a href="https://apps.apple.com/app/your-app-id" class="btn btn-secondary">App Store</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        const name = urlParams.get('name');
        
        // Update friend name if provided
        if (name) {
            document.getElementById('friendName').textContent = decodeURIComponent(name);
        }
        
        const appScheme = `dhikrShare://friend-request?uid=${uid}&name=${encodeURIComponent(name || 'Unknown')}`;
        
        function openApp() {
            const status = document.getElementById('status');
            status.innerHTML = 'üì± Opening app...';
            
            // Try to open the app
            window.location.href = appScheme;
            
            // Set a timeout to show fallback message
            setTimeout(() => {
                status.innerHTML = 'If the app didn\'t open, please download it from the links below.';
            }, 3000);
        }
        
        // Auto-try to open the app when page loads (after 1 second)
        window.onload = function() {
            setTimeout(openApp, 1000);
        };
    </script>
</body>
</html>
